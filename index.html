<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChick</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <div class="container flex-col">
        <section id="clicker">
            <nav>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19 14" fill="none">
                        <path d="M1 1H19M1 7H19M1 13H19" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div>
                    <h1>Mia</h1>
                </div>
                <div>
                    <p>Friendzoned</p>
                </div>
            </nav>
            <div id="clicker-zone" onclick="processClick();"></div>
            <section id="bar-container">
                <div id="bar">
                    <div id="bar-filled" style="width: 0;"></div>
                    <span id="bar-value"></span>
                </div>
            </section>
        </section>
        <section id="chat">
            <section id="messages"></section>
            <section id="send">
                <input type="text" id="message-input" placeholder="Your message...">
                <button onclick="sendMessage()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
                        <path d="M20 4L13.7618 19L11.5471 12.4794L5 10.2382L20 4Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </section>
        </section>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
